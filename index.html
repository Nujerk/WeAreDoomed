<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Phaser Basic Project Template</title>
        <script src="phaser.min.js"></script>
        <script src="datScreenshake.js"></script>
        <script src="wad_enemy_2.js"></script>
        <script src="wad_enemy_4.js"></script>
        <script src="wad_player.js"></script>
        <script src="wad_weapon.js"></script>
        <script src="wad_door.js"></script>
        <script src="boot.js"></script>
        <script src="preloader.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="phaser-example"></div>

        <script type="text/javascript">
            window.onload = function() {
                var game = new Phaser.Game(1920, 1080,
                                           Phaser.AUTO, 'phaser-example');

                game.state.add('Game', GameTemplate.Game);
                game.state.add('Preloader', GameTemplate.Preloader);
                game.state.add('Boot', GameTemplate.Boot);
                game.state.start('Boot');
            };
        </script>
    </body>
</html>
